<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Travel Company Website</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #74ABE2, #5563DE); }
  .header, .main, .footer { padding: 20px; }
  .nav { display: flex; justify-content: space-between; background: rgba(255, 255, 255, 0.2); }
  .nav a { color: #FFFFFF; text-decoration: none; margin: 0 15px; }
  .content { background-color: rgba(255, 255, 255, 0.9); border-radius: 8px; margin-top: 20px; padding: 20px; }
  img { width: 100%; border-radius: 8px; }
  form { margin-top: 20px; }
  input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-top: 10px; }
  button { background-color: #5563DE; color: #FFFFFF; border: none; border-radius: 5px; padding: 10px 15px; cursor: pointer; margin-top: 10px; }
  .footer { background-color: #333; color: #FFFFFF; text-align: center; position: fixed; bottom: 0; width: 100%; }
</style>
</head>
<body>
<header class="header">
  <h1>Travel Company</h1>
  <nav class="nav">
    <a href="#home" id="home">Home</a>
    <a href="#product" id="product">Product</a>
    <button onclick="alert('More exciting products coming soon!')">Notify Me!</button>
  </nav>
</header>
<main class="main" role="main">
  <div class="content" id="home">
    <img src="travel-image-url.jpg" alt="Travel Destination">
    <h2>Amazing Travel Destination</h2>
    <p>Discover the beauty of the world with us. This travel destination offers something for everyone.</p>
  </div>
  <form id="product">
    <h3>Register Your Interest</h3>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Leave a message"></textarea>
    <button type="submit">Submit</button>
  </form>
</main>
<footer class="footer">Â© 2023 Travel Company. All rights reserved.</footer>
</body>
</html>
